        <style>
            #outlet {
                width: 50%;
                text-align: center;
                display: inline-block;
            }

            #colorwheel {
                width: 49%;
                text-align: center;
                display: inline-block;
            }

            img, svg {
                width: inherit;
                height: 30%;
            }
        </style>

        <script>
            var socket = null;

            function connect() {
                var e = document.getElementById('ip-connect');
                socket = new WebSocket( "ws://" + e.value );

                socket.onmessage = recv;
            }

            function recv(event) {
                message = JSON.parse( event.data )
                console.log( message ) 

                if( message.msg == "out" ) {
                    document.getElementById('outlet-pointer').style.transform = "rotate(" + message.angle + "deg)";
                }
            }
        </script>
    </head>

            <input type="text" id="ip-connect" placeholder="IP bsp 192.168.1.140"><button onclick="connect()">Verbinden</button>
